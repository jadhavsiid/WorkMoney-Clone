<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workmony- Help Americans save money and live a better life</title>
    <!-- ^ Linking CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- ^ Fontawesome CDN -->
    <script
      src="https://kit.fontawesome.com/ee2093fa90.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- ^ Navbar -->
    <nav>
      <div class="nav-container">
        <img src="./media/logo.png" alt="logo" id="logo" />
        <div class="nav-links">
          <ul>
            <li><a href="#">Money Savers</a></li>
            <li><a href="#">Money Tips</a></li>
            <li><a href="#">Member Benifits</a></li>
            <li><a href="#">Money Finder</a></li>
            <li><a href="#">About us</a></li>
          </ul>
        </div>
        <!-- ^ Searchbar -->
        <div class="searchbar">
          <input
            type="text"
            name="searchbar"
            id="searchbar"
            placeholder="Search"
          />
          <button>
            <i class="fa-solid fa-magnifying-glass" style="color: #ffffff"></i>
          </button>
        </div>
        <!-- ^ Log in and Join buttons -->
        <div class="btns">
          <button id="login">Log in</button>
          <button id="join">Join</button>
        </div>
      </div>
    </nav>
    <!-- ^ Hero section -->
    <main>
      <section class="hero">
        <div class="left-section">
          <h1>Feel better about your money.</h1>
          <h3>Our nonprofit offers tons of ways to saveâ€”on everything.</h3>
          <h5>Zip Code *</h5>
          <div class="searchbar">
            <input
              type="text"
              name="searchbar"
              id="hero-searchbar"
              placeholder="eg. 10024"
            />
            <button id="hero-btn">Show Me Savings</button>
          </div>
          <div class="gm-america">
            <p>Featured on Good Morning America</p>
            <img
              src="./media/abc-logo.webp"
              alt="abc-logo"
              width="35"
              height="35"
            />
          </div>

          <iframe
            width="160"
            height="100"
            src="https://www.youtube-nocookie.com/embed/FHgYbvAQxY8?si=au_oIMrG7PpL6KvM"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </div>
        <div class="right-section">
          <video class="video-with-radius" autoplay loop>
            <source src="./media/Hero_Section_Video.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>
      </section>
    </main>
    <!-- ^ Info section -->
    <div class="info">
      <p>Join the 8+ million others using WorkMoney today.</p>
    </div>
    <!-- ^ Ways to save -->
  </body>
</html>
